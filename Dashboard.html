<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- $$$$   Styles  $$$$ -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- -$$$$  Navigation bar  $$$$ -->
    <div class = "container">
        <div class="Navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="book"></ion-icon></ion-icon></span>
                        <span class="title"> <b>Iqra Quiz App</b></span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="chatbox-outline"></ion-icon></span>
                        <span class="title">Message</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                        <span class="title">Help</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <span class="title">Password</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div> 

    <!--    $$$$$     Main     $$$$$        -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="search">
                <label>
                    <input type="text" name="" id="" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="user">
                <img src="" alt="User profile pic">
            </div>

        </div>
    </div>

    <!--    $$$$$     Cards     $$$$$        -->
    <div class="cardbox">
        <div class="card">
            <div>
                <div class="numbers">50</div>
                <div class="solved">Solved Problems</div>
                <div class="cname"> Sirrah</div>
            </div>
            <div class="iconbx">
                <ion-icon name="checkmark-done-sharp"></ion-icon>
            </div>  
        </div>

        <div class="card">
            <div>
                <div class="numbers">10</div>
                <div class="solved">Solved Problems</div>
                <div class="cname">Quran</div>
            </div>
            <div class="iconbx">
                <ion-icon name="checkmark-done-sharp"></ion-icon>
            </div>  
        </div>

        <div class="card">
            <div>
                <div class="numbers">30</div>
                <div class="solved">Solved Problems</div>
                <div class="cname">Fiqih</div>
            </div>
            <div class="iconbx">
                <ion-icon name="checkmark-done-sharp"></ion-icon>
            </div>  
        </div>

        <div class="card">
            <div>
                <div class="numbers">300</div>
                <div class="solved">Solved Problems</div>
                <div class="cname">Hadith</div>
            </div>
            <div class="iconbx">
                <ion-icon name="checkmark-done-sharp"></ion-icon>
            </div>  
        </div>

    </div>      




    <!-- $$$$    Scripts    $$$$ -->
    <script src="js/main.js"></script>

    <!--  $$$$   ion-icons   $$$$  -->    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
